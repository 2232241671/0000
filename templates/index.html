<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB日志安全分析系统</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header style="background: #409EFF; color: white;">
                <h1>WEB日志安全分析系统</h1>
            </el-header>

            <el-container>
                <el-aside width="200px">
                    <el-menu>
                        <el-menu-item index="dashboard">仪表盘</el-menu-item>
                        <el-menu-item index="logs">日志查看</el-menu-item>
                        <el-menu-item index="alerts">安全告警</el-menu-item>
                    </el-menu>
                </el-aside>

                <el-main>
                    <el-row :gutter="20">
                        <el-col :span="12">
                            <div class="chart-container">
                                <div id="status-chart" style="width: 100%; height: 300px;"></div>
                            </div>
                        </el-col>
                        <el-col :span="12">
                            <el-card class="alert-box">
                                <template #header>
                                    <span>最新安全告警</span>
                                </template>
                                <el-table :data="alerts" height="250">
                                    <el-table-column prop="type" label="类型"></el-table-column>
                                    <el-table-column prop="message" label="详情"></el-table-column>
                                    <el-table-column prop="level" label="级别">
                                        <template #default="scope">
                                            <el-tag :type="scope.row.level === 'high' ? 'danger' : 'warning'">
                                                {{ scope.row.level }}
                                            </el-tag>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </el-card>
                        </el-col>
                    </el-row>
                </el-main>
            </el-container>
        </el-container>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
